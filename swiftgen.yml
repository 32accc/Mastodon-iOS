strings:
  inputs:
    - MastodonSDK/Sources/MastodonLocalization/Resources/Base.lproj/Localizable.strings
    - MastodonSDK/Sources/MastodonLocalization/Resources/Base.lproj/Localizable.stringsdict
  outputs:
    - templateName: structured-swift5
      output: MastodonSDK/Sources/MastodonLocalization/Generated/Strings.swift
      params:
        bundle: Bundle.module
        publicAccess: true
xcassets:
  inputs: MastodonSDK/Sources/MastodonAsset/Assets.xcassets
  outputs:
    templateName: swift5
    output: MastodonSDK/Sources/MastodonAsset/Generated/Assets.swift
    params:
        bundle: Bundle.module
        publicAccess: true
fonts:
  inputs: MastodonSDK/Sources/MastodonAsset/Font
  outputs:
    templateName: swift5
    output: MastodonSDK/Sources/MastodonAsset/Generated/Fonts.swift
    params:
        bundle: Bundle.module
        publicAccess: true